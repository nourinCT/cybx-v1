<!doctype html>
<html lang="ar" dir="rtl">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Title -->
        <title>Cybx - Cyber security HTML Template</title>

        <!-- CSS Files -->
        <link rel="stylesheet" href="assets/css/bootstrap.rtl.min.css">
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
        <link rel="stylesheet" href="assets/css/tabler-icons.min.css">
        <link rel="stylesheet" href="assets/css/scrollCue.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css">

        <!-- Favicon -->
        <link rel="icon" type="image/svg" href="assets/images/favicon.svg">
    </head>
    <body>
        <!-- Scroll Smoother -->
        <div class="has-smooth" id="has_smooth"></div>
        
        <!-- Start Preloader Area -->
        <div id="preloader">
			<div id="container" class="container-preloader">
				<div class="animation-preloader">
					<div class="spinner"></div>
					<div class="txt-loading">
						<span preloader-text="C" class="characters">C</span>
						
						<span preloader-text="Y" class="characters">Y</span>
						
						<span preloader-text="B" class="characters">B</span>

						<span preloader-text="X" class="characters">X</span>
					</div>
				</div>	
				<div class="loader-section section-left"></div>
				<div class="loader-section section-right"></div>
			</div>
		</div>	
        <!-- End Preloader Area -->
         
        <!-- Start 404 Error page -->
        <div class="error-area bg-white ptb-120">
            <div class="container">
                <div class="error-content-wrap">
                    <img class="error-image" src="assets/images/error-image.png" alt="image">
                    <h3 class="text-black">Page Not Found</h3>
                    <p class="text-black">We're sorry, the page you requested code not be found <span></span> Please go back to the homepage</p>

                    <a href="index.html" class="default-btn">Go To Homepage</a>
                </div>
            </div>
        </div>
        <!-- End 404 Error page -->

        <!-- JS Files -->
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/swiper-bundle.min.js"></script>
        <script src="assets/js/smoothscroll.min.js"></script>
        <script src="assets/js/fslightbox.min.js"></script>
        <script src="assets/js/scrollCue.min.js"></script>
        <script src="assets/js/custom.js"></script>
    </body>
</html>
